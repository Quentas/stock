{% extends 'base.html' %}
{% load cache %}

{% block title %}Categories{% endblock %}

{% block content %}
{% cache 500 index_table_block %}
  <table class="table table-striped table-hover">
    <tr>
      <th>Category</th>
      <th>Amount of products</th>
    </tr>
    {% for object in object_list %}
    <tr>
      <td><p><a href='{% url "product" category=object %}'>{{ object }}</a></p></td>
      <td><p>{{ object.amount_of_products }}</p></td>
    </tr>
    {% endfor %}
  </table>
{% endcache %}
{% endblock %}
